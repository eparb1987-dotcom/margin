name: Run margin

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"  # 08:00 МСК каждый день

jobs:
  run_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'   # укажи явную версию, чтобы избежать сюрпризов

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run margin script
        run: python ./margin.py
